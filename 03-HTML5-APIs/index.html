<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Topic 3 - HTML5 APIs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="drawCanvas()">
        <h1>Topic 3 - HTML5 APIs</h1>
        <section>
          <div class="clearfix">
            <header>
              <h2>1- Storages and 2 - Drag and Drop</h2>
            </header>
            <form action="#">
              <div>
                <textarea name="textToSave" id="textToSave" ondragover="allowDrop(event)" ondrop="drop(event)"></textarea>
              </div>
              <div>
                <button id="saveButton"> Save </button>
                <button class="clearButton" id="clearButton"> Clear </button>
              </div>
            </form>
          </div>
        </section>

        <section>
            <h2>3- Test websocket</h2>
            <textarea id="textInput"></textarea>
            <br>
            <button id="sendButton" type="button" onclick="testWebSocket(textInput.value)">Send</button><br>
            <br>
            <div id="wsOutput">
            </div> 
        </section>

        <section>
            <h2>4- SVG </h2>
            <svg height="130" width="200" align="center">
              <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
              </linearGradient>
              </defs>
              <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
              <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
              <animateTransform attributeName="transform" type="scale" from="0 0" to="1 1" begin="0s" dur="5s" repeatCount=1/>
              Sorry, your browser does not support inline SVG.
            </svg>
        </section>

        <section>
          <h2>5- Canvas</h2>
          <canvas id="myCanvas" width="850" height="700"
          style="border:1px solid #000000;">
          </canvas>
        </section>

    <script src="js/storage.js"></script>
    <script src="js/draganddrop.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/canvas.js"></script>
</body>
</html>
